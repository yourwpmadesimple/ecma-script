<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMAScript Learning Reference -Set Object</title>
    </head>
    <!-- Source https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set -->

    <body>
        <h1>ECMAScript - Set Object</h1>
        <script>
            let books = new Set()
            books.add('Pride and Prejudice')
            books.add('War and Peace')
            books.add('War and Peace').add('Oliver Twist') // add a new value to books Set
            console.log(books)

            books.delete('Oliver Twist') // deletes a string from the Set Object
            console.log(books)

            console.log('has Oliver Twist? ', books.has('Oliver Twist')) // Searches for exact string value
        </script>
    </body>

</html>
