<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript Learning Reference - Finding Strings</title>
</head>

<body>
    <h1>ECMAScript - Finding Strings</h1>
    <script>
                    const planet = "Earth"
                    console.log('startsWith method: ', planet.startsWith('Ear')) // using startsWith(). Case sensitive
                    console.log('includes method: ', planet.includes("ar")) // using includes()
                    console.log('search method: ', planet.search('art')) // using search()
                    console.log('endsWith method: ', planet.endsWith('th')) // using endsWith
    </script>
</body>

</html>
