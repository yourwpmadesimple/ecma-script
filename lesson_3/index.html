<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript Learning Reference - Block and Global</title>
</head>

<body>
    <h1>ECMAScript - Block and Global Scope</h1>
    <div id="root"></div>
    <div id="root2"></div>
    <script>
        var topic = "JavaScript"
        if (topic) {
            let topic = 'ECMAScript'
            console.log('Block Scope: ', topic)
            document.querySelector('#root').innerHTML = `Block Scope: ${topic}`
        }
        console.log('Global Scopr: ', topic)
        document.querySelector('#root2').innerHTML = `Clobal Scope: ${topic}`
    </script>
</body>

</html>
